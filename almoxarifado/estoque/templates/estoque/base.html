{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Almoxarifado{% endblock %}</title>
    
    <!-- Link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Link para o arquivo CSS personalizado -->
    <link href="{% static 'estoque/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'pagina_inicial' %}">Almoxarifado</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_itens' %}">
                        <i class="fas fa-list"></i> Lista de Itens
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'adicionar_item' %}">
                        <i class="fas fa-plus"></i> Adicionar Item
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_retiradas' %}">
                        <i class="fas fa-list"></i> Lista de Retiradas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'criar_retirada' %}">
                        <i class="fas fa-cart-arrow-down"></i> Nova Retirada
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <!-- Conteúdo da página -->
    <div class="container" style="margin-top: 80px;">  <!-- Margem para evitar sobreposição com a navbar fixa -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts do Bootstrap e outros -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
